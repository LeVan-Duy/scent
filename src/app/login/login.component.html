<div class="login-container">
    <div class="login-form">
      <h2>Đăng Nhập</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Tài khoản</label>
          <input type="text" id="username" formControlName="username" placeholder="Nhập tài khoản">
          <span class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Tài khoản không được để trống.
          </span>
        </div>
  
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" formControlName="password" placeholder="Nhập mật khẩu">
          <span class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Mật khẩu không được để trống.
          </span>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Đăng Nhập</button>
  
        <div class="options">
          <a routerLink="/register">Đăng ký tài khoản mới</a>
          <a href="#">Quên mật khẩu?</a>
        </div>
      </form>
    </div>
  </div>
