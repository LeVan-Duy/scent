<div class="register-container">
  <div class="form-wrapper">
    <h2>Đăng Ký Tài Khoản</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" novalidate>
      <div class="form-group">
        <label for="fullname">Họ và tên</label>
        <input
          type="text"
          id="fullname"
          placeholder="Nhập họ và tên"
          formControlName="fullname"
        />
        <div *ngIf="registerForm.get('fullname')?.touched && registerForm.get('fullname')?.invalid" class="error">
          Họ và tên phải có ít nhất 3 ký tự.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Nhập email"
          formControlName="email"
        />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
          Email không hợp lệ.
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input
          type="text"
          id="phone"
          placeholder="Nhập số điện thoại"
          formControlName="phone"
        />
        <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid" class="error">
          Số điện thoại phải có 10 chữ số.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          placeholder="Nhập mật khẩu"
          formControlName="password"
        />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
          Mật khẩu phải có ít nhất 6 ký tự.
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Xác nhận mật khẩu</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Nhập lại mật khẩu"
          formControlName="confirmPassword"
        />
        <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('passwordMismatch')" class="error">
          Mật khẩu không khớp.
        </div>
      </div>

      <button type="submit" class="register-btn" [disabled]="registerForm.invalid">Đăng Ký</button>
    </form>

    <p class="redirect">Bạn đã có tài khoản? <a href="/login">Đăng nhập ngay</a></p>
  </div>
</div>
